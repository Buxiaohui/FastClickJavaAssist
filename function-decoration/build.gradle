plugins {
    id 'java-library'
}
repositories {
    jcenter()
    maven { url 'https://maven.google.com'}
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.auto.service:auto-service:1.0-rc2' //谷歌的帮助我们快速实现注解处理器
    implementation project(':function-annotation') //自己定义的注解的java lib
    implementation 'com.squareup:javapoet:1.7.0' //用来生成java文件的，避免字符串拼接的尴尬
}
java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}